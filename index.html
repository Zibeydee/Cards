<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Cards</title>
</head>
<body>
    <div class="cards">
        <div class="card1">
            <h2>Basic Plan</h2>
            <h1>$9.99/mo</h1>
            <ul>
                <li>10 GB Storage</li><br>
                <li>50 GB Bandwidth</li>  <br>   
                <li>1 Domain</li><br>

                <button>Choose Plan</button>
            </ul>
        </div>

        <div class="card2">
            <h2>Standart plan</h2>
            <h1>$19.99/mo</h1>
            <ul>
                <li>50 GB Storage</li> <br>
                <li>200 GB Bandwidth</li>  <br>   
                <li>5 Domain</li><br>

                <button>Choose Plan</button>
            </ul>
        </div>
        <div class="card3">
            <h2>Premium Plan</h2>
            <h1>$29.99/mo</h1>
            <ul>
                <li>100 GB Storage</li> <br>
                <li>Unlimited Bandwidth</li> <br>   
                <li>Unlimited Domain</li><br>

                <button>Choose Plan</button>
            </ul>

        </div>
    </div>
    
</body>
</html>
